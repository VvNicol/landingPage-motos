<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOS CLUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(60, 62, 68, 0.8);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="tu-logo-aqui.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                MOTOS CLUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rutas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen en columna -->
    <div class="container-fluid p-0"> <!-- Elimina el padding en los contenedores -->
        <div class="col"> <!-- Ocupa todo el ancho -->
            <img src="/img/harley-davidson.jpg" alt="Imagen de una moto de harley-davidson en blanco y negro"
                class="img-fluid short-img">
        </div>
    </div>
    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row d-flex justify-content-center">
                    <div class="col"><img src="/img/Dm 200.jpg" class="img-fluid" alt="Imagen 1"></div>
                    <div class="col"><img src="/img/carrera.jpg" class="img-fluid" alt="Imagen 2"></div>
                    <div class="col"><img src="/img/Motos.jpg" class="img-fluid" alt="Imagen 3"></div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row d-flex justify-content-center">
                    <div class="col"><img src="/img/biker.jpg" class="img-fluid" alt="Imagen 4"></div>
                    <div class="col"><img src="/img/motorcycle-.jpg" class="img-fluid" alt="Imagen 5"></div>
                    <div class="col"><img src="/img/vintague.jpg" class="img-fluid" alt="Imagen 6"></div>
                </div>
            </div>
        </div>

        <!-- Contenedor para los indicadores -->
        <div class="carousel-indicators-container">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
        </div>
    </div>


    <div>
        hola
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
